zammad:
    depends_on:
      - zammad-elasticsearch
      - zammad-postgresql
    image: zammad/zammad-docker-compose:zammad
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.start_once: 'true'
      io.rancher.scheduler.affinity:host_label: availability=permanent
    restart: on-failure
    volumes:
      - data-zammad:/home/zammad

zammad-backup:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-backup
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    links:
      - zammad-postgresql
    restart: always
    volumes:
      - data-zammad:/home/zammad
      - backup-zammad:/var/tmp/zammad

zammad-elasticsearch:
    image: zammad/zammad-docker-compose:zammad-elasticsearch
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    restart: always
    volumes:
      - data-elasticsearch:/usr/share/elasticsearch/data

zammad-nginx:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-nginx
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    links:
      - zammad-railsserver
      - zammad-websocket
    restart: always
    volumes:
      - data-zammad:/home/zammad

zammad-postgresql:
    image: zammad/zammad-docker-compose:zammad-postgresql
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    restart: always

zammad-railsserver:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-railsserver
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    links:
      - zammad-elasticsearch
      - zammad-postgresql
    depends_on:
      - zammad
    restart: always
    volumes:
      - data-zammad:/home/zammad

zammad-scheduler:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-scheduler
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    links:
      - zammad-elasticsearch
      - zammad-postgresql
    restart: always
    volumes:
      - data-zammad:/home/zammad

zammad-websocket:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-websocket
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: availability=permanent
    links:
      - zammad-postgresql
      - zammad
    restart: always
    volumes:
      - data-zammad:/home/zammad

volumes:
  backup-zammad:
    driver: local
  data-zammad:
    driver: local
  data-elasticsearch:
    driver: local
