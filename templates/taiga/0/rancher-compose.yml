.catalog:
  name: "Taiga"
  version: "v0.1-educaas1"
  description: "Project management platform for agile developers"
  uuid: taiga-0
  minimum_rancher_version: v0.51.0
  questions:
    - variable: port
      description: "Taiga frontend port"
      label: "Port"
      required: true
      default: "80"
      type: "int"
    - variable: hostname
      description: "Taiga API endpoint"
      label: "Taiga domain or IP"
      required: true
      default: "localhost"
      type: "string"
    - variable: smtp_host
      description: "SMTP server"
      label: "SMTP host address"
      required: true
      default: "smtp.hostname.com"
      type: "string"
    - variable: smtp_user
      description: "Credentials to send mail"
      label: "SMTP User"
      required: true
      default: "user@domain.com"
      type: "string"
    - variable: smtp_password
      description: "Credentials to send mail"
      label: "SMTP Password"
      required: true
      default: "password"
      type: "string"  
    - variable: secret_key
      description: "Taiga secret key"
      label: "Secret Key"
      required: true
      default: "examplesecretkey"
      type: "string"
    - variable: default_email
      description: "Emails sent from this account"
      label: "Default email address"
      required: true
      default: "user@domain.com"
      type: "string"
