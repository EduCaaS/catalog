etherpad:
   tty: true
   image: tvelocity/etherpad-lite
   stdin_open: true
   ports:
     - ${client_port}:9001
   links:
     - db:mysql
   volumes_from:
     - data
   environment:
     ETHERPAD_TITLE: ${title}
     ETHERPAD_ADMIN_PASSWORD: ${admin_pswd}
     ETHERPAD_SESSION_KEY: ${session_key}
   labels:
     io.rancher.scheduler.affinity:host_label: availability=permanent
     io.rancher.sidekicks: data, db

db:
   tty: true
   image: mysql
   stdin_open: true
   volumes_from:
     - data
   environment:
     MYSQL_ROOT_PASSWORD: ${root_pswd}

data:
   tty: true
   image: ubuntu
   stdin_open: true
   net: none
   volumes:
      - etherpad_db:/var/lib/mysql
      - etherpad_settings:/opt/etherpad_lite/var
